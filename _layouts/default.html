<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ site.tab_title | default: "Carlos Nosa | Web" }}</title>
  <link rel="icon" href="{{ '/assets/images/logo.png' | relative_url }}" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --azul-profesional: #2563eb;
      --gris-texto: #4b5563;
      --border-color: #eaeaea;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      background-color: #fff;
    }
    
    .wrapper {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 120px;
      padding: 2rem 1rem;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid var(--border-color);
    }
    
    .profile-img {
      width: 80px;
      border-radius: 50%;
      border: 2px solid #f0f0f0;
      margin-bottom: 1.5rem;
    }
    
    .profile-info {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .profile-info h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #111827;
    }
    
    .profile-info p {
      font-size: 0.7rem;
      margin: 0.3rem 0;
      color: var(--azul-profesional);
      line-height: 1.3;
    }
    
    .icon-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
    
    .social-icon, .cv-icon {
      font-size: 1.6rem;
      color: var(--gris-texto);
      transition: all 0.3s ease;
    }
    
    .social-icon:hover, .cv-icon:hover {
      color: var(--azul-profesional);
      transform: scale(1.1);
    }
    
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    
    .nav-links a {
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--gris-texto);
      transition: color 0.2s;
      text-align: center;
    }
    
    .nav-links a:hover {
      color: var(--azul-profesional);
    }
    
    .language-switcher {
      margin-top: auto;
      padding-top: 1.5rem;
    }
    
    .main-content {
      flex: 1;
      padding: 2rem;
      margin-left: 140px;
      max-width: 800px;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 1rem;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }
      
      .profile-img {
        width: 60px;
        margin-bottom: 0;
        margin-right: 1rem;
      }
      
      .profile-info {
        text-align: left;
        margin-bottom: 0;
        flex: 1;
        min-width: 120px;
      }
      
      .icon-container {
        flex-direction: row;
        margin: 0 1rem;
        gap: 1.2rem;
      }
      
      .nav-links {
        flex-direction: row;
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
      }
      
      .language-switcher {
        margin-top: 0;
        padding-top: 0;
        margin-left: 1rem;
      }
      
      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <!-- Foto de perfil -->
      <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Foto de perfil" class="profile-img">

      <!-- Información del perfil -->
      <div class="profile-info">
        <h2>{{ site[page.lang].name }}</h2>
        <p>{{ site[page.lang].profession }}</p>
        <p>{{ site[page.lang].status }}</p>
        <p>{{ site[page.lang].location }}</p>
        <p>{{ site[page.lang].age }}</p>
      </div>

      <!-- Íconos de contacto -->
      <div class="icon-container">
        <a href="{{ site.linkedin_url }}" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin social-icon"></i>
        </a>
        <a href="{{ site.github_url }}" target="_blank" title="GitHub">
          <i class="fab fa-github social-icon"></i>
        </a>
        <a href="{{ site.instagram_url }}" target="_blank" title="Instagram">
          <i class="fab fa-instagram social-icon"></i>
        </a>
        <a href="mailto:{{ site.email }}" title="Email">
          <i class="fas fa-envelope social-icon"></i>
        </a>
        <a href="{% if page.lang == 'es' %}/assets/cv_es.pdf{% else %}/assets/cv_en.pdf{% endif %}" 
           target="_blank" 
           title="{% if page.lang == 'es' %}Hoja de vida{% else %}Resume{% endif %}">
          <i class="fas fa-user-tie cv-icon"></i>
        </a>
      </div>

      <!-- Navegación -->
      <nav class="nav-links">
        <a href="{{ '/' | relative_url }}">{{ site[page.lang].nav_links.home }}</a>
        <a href="{{ '/blog' | relative_url }}">{{ site[page.lang].nav_links.blog }}</a>
      </nav>

      <!-- Selector de idioma -->
      <div class="language-switcher">
        {% if page.lang == 'es' %}
          <a href="/en{{ page.url }}" hreflang="en">EN</a>
        {% else %}
          <a href="{{ page.url | remove_first: '/en' }}" hreflang="es">ES</a>
        {% endif %}
      </div>
    </div>
    
    <div class="main-content">
      {{ content }}
    </div>
  </div>
</body>
</html>
